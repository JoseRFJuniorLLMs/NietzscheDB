name: Build & Deploy to GCP VM

on:
  push:
    branches: [main]
  workflow_dispatch:   # permite trigger manual

env:
  # ── Preencha estes GitHub Secrets no repo NietzscheDB ─────────────────────
  # GCP_PROJECT_ID         → seu GCP project ID (ex: eva-mind-123456)
  # GCP_REGION             → região do Artifact Registry (ex: us-central1)
  # GCP_ARTIFACT_REPO      → nome do repo no AR (ex: nietzsche)
  # GCP_WIF_PROVIDER       → projects/1017997949026/locations/global/workloadIdentityPools/github-pool/providers/github-provider
  # GCP_SERVICE_ACCOUNT    → nietzsche-deploy@SEU-PROJECT.iam.gserviceaccount.com
  # GCP_VM_NAME            → nome da VM (ex: eva-mind-vm)
  # GCP_VM_ZONE            → zona da VM (ex: us-central1-a)
  # VM_COMPOSE_DIR         → caminho do docker-compose.infra.yml na VM (ex: /home/web2a/eva-mind)
  # ──────────────────────────────────────────────────────────────────────────
  IMAGE: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.GCP_ARTIFACT_REPO }}/nietzsche-server

jobs:
  # ── 1. Build + Push ───────────────────────────────────────────────────────
  build-and-push:
    name: Build Docker image & push to Artifact Registry
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write   # necessário para WIF

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-full: ${{ env.IMAGE }}:${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account:            ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata (tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO }}/nietzsche-server
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags:       ${{ steps.meta.outputs.tags }}
          labels:     ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max

  # ── 2. Deploy na VM ───────────────────────────────────────────────────────
  deploy:
    name: Deploy na GCP VM
    runs-on: ubuntu-latest
    needs: build-and-push

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account:            ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Deploy via SSH (OS Login)
        uses: google-github-actions/ssh-compute@v1
        with:
          instance_name: ${{ secrets.GCP_VM_NAME }}
          zone:          ${{ secrets.GCP_VM_ZONE }}
          ssh_args:      -o StrictHostKeyChecking=no
          command: |
            set -e
            IMAGE="${{ needs.build-and-push.outputs.image-full }}"
            COMPOSE_DIR="${{ secrets.VM_COMPOSE_DIR }}"

            echo "=== Autenticando Docker no Artifact Registry ==="
            gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

            echo "=== Pulling imagem: $IMAGE ==="
            docker pull "$IMAGE"

            echo "=== Restart nietzsche-server ==="
            cd "$COMPOSE_DIR"
            NIETZSCHE_IMAGE="$IMAGE" docker compose -f docker-compose.infra.yml up -d --no-deps nietzsche-server

            echo "=== Status ==="
            docker ps --filter name=eva-nietzsche --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

      - name: Health check (gRPC + dashboard)
        uses: google-github-actions/ssh-compute@v1
        with:
          instance_name: ${{ secrets.GCP_VM_NAME }}
          zone:          ${{ secrets.GCP_VM_ZONE }}
          ssh_args:      -o StrictHostKeyChecking=no
          command: |
            echo "Aguardando 10s para o container iniciar..."
            sleep 10
            curl -sf http://localhost:8082/api/health && echo "Dashboard: OK" || echo "Dashboard: falhou"
