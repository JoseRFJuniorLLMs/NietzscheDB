[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nietzschedb"
version = "0.1.0"
description = "NietzscheDB Python SDK â€” multi-manifold graph database client"
readme = "README.md"
authors = [
    {name = "Jose R F Junior"},
    {name = "YARlabs"}
]
dependencies = [
    "grpcio>=1.50.0",
    "protobuf>=4.21.0",
]
requires-python = ">=3.9"
keywords = [
    "graph-database", "hyperbolic", "poincare", "vector-database",
    "grpc", "knowledge-graph", "nietzschedb"
]

[project.optional-dependencies]
# Legacy HyperspaceDB client (for backward compatibility)
hyperspace = ["numpy>=1.20.0"]
# Embedder integrations
openai = ["openai>=1.0.0"]
langchain = ["langchain-core>=0.1.0"]
dev = ["grpcio-tools>=1.50.0", "pytest>=7.0.0"]

[tool.setuptools.packages.find]
where = ["."]
include = ["nietzschedb*", "hyperspace*"]
